<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Operators In HTML</h1>
</body>
<script>
    var a = 5;
    var b = 5;
    var c = a+b;
    console.log(c);

    var a = 25;
    var b = 30;
    if(a>b){
        console.log("TRUE");
    }
    else{
        console.log("FALSE");
    }

    var a = 20;
    var b = 30;
    if(a<b){
        console.log("TRUE");
    }
    else{
        console.log("FALSE");
    }

    var a = 20;
    var b = 20;
    if(a<=b){
        console.log("TRUE");
    }
    else{
        console.log("FALSE");
    }

    var a = 20;
    var b = 30;
    if(a>=b){
        console.log("TRUE");
    }
    else{
        console.log("FALSE");
    }

    var a = 10;
    var b = "10";
    if(a==b){
        console.log("TRUE");
    }
    else{
        console.log("FALSE");
    }

    var a = 10;
    var b = "10";
    if(a===b){
        console.log("TRUE");
    }
    else{
        console.log("FALSE");
    }

    var a = 10;
    var b = 10;
    if(a!=b){
        console.log("TRUE");
    }
    else{
        console.log("FALSE");
    }

    var a = 45;
    var b = "45";
    if(a!==b){
        console.log("TRUE");
    }
    else{
        console.log("FALSE");
    }

    ////////////////////
    var a = 94;

    if (a >= 90 && a <= 100){
       console.log("A")
    }else if (a >= 80 && a <= 89){
       console.log("B")
    }else if (a >= 70 && a<= 79){
       console.log("C")
    }else if (a >= 60 && a<= 69){
        console.log("D")
    }else if (a >= 0 && a <= 59){
        console.log("F")
    }else{
        console.log("")
    }
    //////////////////////
    var a = 15;

    if (a >= 0 && a <= 12){
        console.log("Child")
    }else if (a >= 13 && a<= 19){
        console.log("Teenager")
    }else if (a >= 20 && a<= 59){
        console.log("Adult")
    }else{
        console.log("Senior Citizen")
    }
    ///////////////////////
    var a= 26;
    

    if (a % 3== 0){
        console.log("Even")
    }
    else{
        console.log("Odd")
    }
    //////////////////////
    var a=10;
    var b=10;
    //a and b if more then 5 it should be true//
    if (a && b > 5){
        console.log("True");
    }else{
        console.log("False");
    }
    //////////////////////
    var a=2;
    var b=2;
    //a and b if more then 5 it should be true//
    if (a || b > 5){
        console.log("True");
    }else{
        console.log("False");
    }
    
    
   
</script>
</html>
